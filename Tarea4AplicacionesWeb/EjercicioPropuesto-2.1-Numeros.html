<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Operaciones Matemáticas</title>
  <link rel="stylesheet" href="Css.css">
</head>
<body>

  <div class="contenedor">
    <h2>Operaciones con dos números</h2>

    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" placeholder="Por favor, ingresar numero">

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" placeholder="Por favor, ingresar numero">

    <button onclick="realizarOperaciones()">Calcular</button>

    <div id="resultados"></div>
  </div>

  <script>
    function realizarOperaciones() {
      const num1 = parseFloat(document.getElementById('numero1').value);
      const num2 = parseFloat(document.getElementById('numero2').value);
      const resultados = document.getElementById('resultados');
      resultados.innerHTML = '';

      for (let i = 1; i <= 5; i++) {
        let resultado;
        switch(i) {
          case 1:
            resultado = `1. Suma: ${num1 + num2}`;
            break;
          case 2:
            resultado = `2. Resta: ${num1 - num2}`;
            break;
          case 3:
            resultado = `3. Multiplicación: ${num1 * num2}`;
            break;
          case 4:
            resultado = num2 !== 0 ? `4. División: ${num1 / num2}` : "4. División: Error, no se puede dividir por cero";
            break;
          case 5:
            resultado = num2 !== 0 ? `5. Módulo: ${num1 % num2}` : "5. Módulo: Error, no se puede dividir por cero";
            break;
        }
        resultados.innerHTML += `<p>${resultado}</p>`;
      }
    }
  </script>

</body>
</html>
